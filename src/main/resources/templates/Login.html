<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/LayoutSimples">

<th:block layout:fragment="conteudo">
	<form th:action="@{/login}" method="POST">
		<div class="aw-simple-panel">
			<img alt="Wine" th:src="@{/layout/images/logo-gray.png}" />
			
			<div class="aw-simple-panel__message">
				Por favor, faça o login para acessar o painel.
			</div>
			
			<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
				O usuário e/ou senha não conferem.
			</div>
			
			<div class="aw-simples-panel__box">
				<div class="form-group has-feedback">
					<input type="text" class="form-control input-lg" placeholder="Nome de usuário"
						autofocus="autofocus" name="username" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control input-lg" placeholder="Senha" name="password" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg aw-btn-full-width">Entrar</button>
				</div>
			</div>
			
		</div>
	</form>
	
</th:block>

</html>
