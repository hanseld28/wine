<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Wine</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/layout/css/vendors/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/css/vendors/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/css/vendors/application.css}"/>
	
</head>
<body>

<div class="aw-layout-page">
	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
	
	<nav class="navbar  navbar-fixed-top navbar-default  js-sticky-reference" id="main-navbar">
	  <div class="container-fluid">

	    <div class="navbar-header">
	      <a class="navbar-brand  hidden-xs" href="#">
	        <img alt="Wine" th:src="@{/layout/images/logo.png}" width="95" height="15"/>
	      </a>

	      <ul class="nav  navbar-nav">
	        <li>
	          <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
	        </li>
	      </ul>
	    </div>

	    <ul class="nav navbar-nav  navbar-right">
	    	<li>
	    		<p class="navbar-text" th:text="${#authentication.name}"></p>
	    	</li>
	    	
	    	<li>
	    		<a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
		    </li> 
	    </ul>

	  </div>
	</nav>
	
	<aside class="aw-layout-sidebar  js-sidebar">
		<div class="aw-layout-sidebar__content">
	
	    	<nav class="aw-menu  js-menu">
	      		<ul class="aw-menu__list">
	        		<li class="aw-menu__item" sec:authorize="hasRole('CADASTRAR_VINHO')">
	          			<a th:href="@{/vinhos/novo}">
	          				<i class="fa  fa-fw  fa-plus-circle"></i>
	          				<span>Novo produto</span>
	          			</a>
	        		</li>
        		
	        		<li class="aw-menu__item" sec:authorize="hasRole('LISTAR_VINHO')">
	          			<a th:href="@{/vinhos}">
	          				<i class="fa  fa-fw  fa-search"></i>
	          				<span>Consulta produto</span>
	          			</a>
	        		</li>
        		</ul>
	    	</nav>
		</div>
	</aside>
	
	<section class="aw-layout-content  js-content" layout:fragment="content"></section>
	
	<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; 2016 AlgaWorks. Todos os direitos reservados.</span>
		</div>
	</footer>
</div>	
	
	<script th:src="@{/layout/js/vendors/vendors.min.js}"></script>
	<script th:src="@{/layout/js/vendors/algaworks.min.js}"></script>
	
	<th:block layout:fragment="javascript-extra"></th:block>
	
</body>
</html>
